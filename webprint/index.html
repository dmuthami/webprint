<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/dojo/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <!-- reference local css file-->
    <link rel="stylesheet" href="css/webprint.css">

    <!-- reference ArcGIS JS API-->
    <script src="http://js.arcgis.com/3.10/"></script>

    <!-- reference local js file-->
    <script src="js/webprint.js"> </script>

</head>

<body class="tundra">
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design:'headline',gutters:false"
         style="width: 100%; height: 100%; margin: 0;">
        <div id="map"
             data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'center'">

            <div id="feedback" class="shadow">
                <h3>
                    ULIMS Print Templates Created from Info Returned by the Print Service. <br>
                    Select Otjiwarongo Municipality for this sample
                </h3>
                <div id="info">
                    <!-- that will be used for the print dijit -->
                    <div id="print_button"></div>

                    <div id="info">
                        ULIMS Print templates are generated
                        from the Export Web Map Task's <a href="http://localhost:6080/arcgis/rest/services/ULIMSExportWebMap/GPServer/Export%20Web%20Map">Layout_Template parameter</a>. 
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
